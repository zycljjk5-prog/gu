<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孤独症（自闭症）ABC量表在线测评</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            line-height: 1.6;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .intro {
            background-color: #eaf2f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            font-size: 0.95em;
            color: #34495e;
            border-left: 5px solid #3498db;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .question {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .question:hover {
            background-color: #f9f9f9;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .options {
            display: flex;
            gap: 15px;
        }
        label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        label:hover {
            background-color: #e8f4fd;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            align-self: center;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }
        .low-score {
            background-color: #d5f5e3;
            color: #196f3d;
        }
        .medium-score {
            background-color: #fdebd0;
            color: #a04000;
        }
        .high-score {
            background-color: #f5b7b1;
            color: #943126;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>孤独症（自闭症）行为量表 (ABC量表) 在线测评</h1>
    <div class="intro">
        <p>本量表由学者Krug于1978年编制，包含57个项目，用于初步筛查孤独症风险。请根据孩子最近一个月的情况如实回答。回答“是”得题后分数，“不是”得0分。总分57分为筛查分，67分为诊断分。本测试结果仅供参考，不能替代专业医疗诊断。</p>
    </div>

    <form id="abcForm">
        <!-- 问题将通过 JavaScript 动态生成 -->
    </form>

    <button type="submit" form="abcForm">查看结果</button>

    <div id="result"></div>
</div>

<script>
    const questions = [
        { text: "喜欢长时间的自身旋转", score: 4 },
        { text: "学会做一件简单的事,但是很快就“忘记”", score: 2 },
        { text: "经常没有接触环境或进行交往的要求", score: 4 },
        { text: "往往不能接受简单的指令（如坐下、来这儿等）", score: 1 },
        { text: "不会玩玩具等（如没完没了地转动或乱扔、揉等）", score: 2 },
        { text: "视觉辨别能力差（如对一种物体的特征——大小、颜色或位置等的辨别能力差）", score: 2 },
        { text: "无交往性微笑（无社交性微笑，即不会与人点头、招呼、微笑）", score: 2 },
        { text: "代词运用的颠倒或混乱（如反“你”说成“我”等等）", score: 3 },
        { text: "长时间的总拿着某件东西", score: 3 },
        { text: "似乎不在听人说话，以致怀疑他／她有听力问题", score: 3 },
        { text: "说话无抑扬顿挫、无节奏", score: 4 },
        { text: "长时间的摇摆身体", score: 4 },
        { text: "要去拿什么东西，但又不是身体所能达到的地方（即对自身与物体距离估计不足）", score: 2 },
        { text: "对环境和日常生活规律的改变产生强烈反应", score: 3 },
        { text: "当他和其他人在一起时,对呼唤他的名字无反应", score: 2 },
        { text: "经常做出前冲、脚尖行走、手指轻掐轻弹等动作", score: 4 },
        { text: "对其他人的面部表情或情感没有反应", score: 3 },
        { text: "说话时很少用“是”或“我”等词", score: 2 },
        { text: "有某一方面的特殊能力，似乎与智力低下不相符合", score: 4 },
        { text: "不能执行简单的含有介词的指令（如把球放在盒子上或把球放在盒子里）", score: 1 },
        { text: "有时对很大的声音不产生吃惊的反应（可能让人想到儿童是聋子）", score: 3 },
        { text: "经常拍打手", score: 4 },
        { text: "发大脾气或经常发点脾气", score: 3 },
        { text: "主动回避与别人进行眼光接触", score: 4 },
        { text: "拒绝别人接触或拥抱", score: 4 },
        { text: "有时对很痛苦的刺激（如摔伤、割破或注射不引起反应）", score: 3 },
        { text: "身体表现很僵硬很难抱住（如打挺）", score: 3 },
        { text: "当抱着他时，感到他肌肉松弛（即他不紧贴着抱他的人）", score: 2 },
        { text: "以姿势、手势表示所渴望得到的东西（而不倾向用语言表示）", score: 2 },
        { text: "常用脚尖走路", score: 2 },
        { text: "用咬人、撞人、踢人等来伤害他人", score: 2 },
        { text: "不断地重复短句", score: 3 },
        { text: "游戏时不模仿其他儿童", score: 3 },
        { text: "当强光直接照射眼睛时常常不眨眼", score: 1 },
        { text: "以撞头、咬手等行为来自伤", score: 2 },
        { text: "想要什么东西不能等待（一想要什么就马上要得到什么）", score: 2 },
        { text: "不能指出５个以上物体的名称", score: 1 },
        { text: "不能发展任何友谊（不会和小朋友来往交朋友）", score: 4 },
        { text: "有许多声音的时候常常盖着耳朵", score: 4 },
        { text: "经常旋转碰撞物体", score: 4 },
        { text: "在训练大小便方面有困难（不会控制住小便）", score: 1 },
        { text: "一天只能提出５个以内的要求", score: 2 },
        { text: "经常受到惊吓或非常焦虑、不安", score: 3 },
        { text: "在正常光线下斜眼、闭眼、皱眉", score: 3 },
        { text: "不是经常帮助的话，不会自己给自己穿衣", score: 1 },
        { text: "一遍一遍重复一些声音或词", score: 3 },
        { text: "瞪着眼看人，好象要“看穿”似的", score: 4 },
        { text: "重复别人的问话和回答", score: 4 },
        { text: "经常不能意识所处的环境，并且可能对危险情况不在意", score: 2 },
        { text: "特别喜欢摆弄并着迷于单调的东西或游戏、活动等（如来回的走或跑、没完没了地蹦、跳、拍敲）", score: 4 },
        { text: "对周围东西喜欢触摸、嗅和／或尝", score: 3 },
        { text: "对生人常无视觉反应（对来人不看）", score: 3 },
        { text: "纠缠在一些复杂的仪式行为上，就像缠在魔圈子内（如走路一定要走一定的路线，饭前或睡前或干什么以前一定要把什么东西摆在什么样地方或做什么动作，否则就不睡，不吃等）", score: 4 },
        { text: "经常毁坏东西（如玩具、家里的一切用具很快就弄破了）", score: 2 },
        { text: "在二岁半以前就发现该儿童发育延迟", score: 1 },
        { text: "在日常生活中至今仅会用15个但又不超过30个短句来进行交往", score: 3 },
        { text: "长期凝视一个地方（呆呆地看一处）", score: 4 },
    ];

    const form = document.getElementById('abcForm');
    const resultDiv = document.getElementById('result');

    // 动态生成问题
    questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        
        const textSpan = document.createElement('div');
        textSpan.className = 'question-text';
        textSpan.textContent = `${index + 1}. ${q.text} (${q.score}分)`;

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        ['是', '不是'].forEach(option => {
            const label = document.createElement('label');
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = `q${index}`;
            radio.value = option === '是' ? q.score : 0;
            radio.required = true;

            label.appendChild(radio);
            label.appendChild(document.createTextNode(option));
            optionsDiv.appendChild(label);
        });

        questionDiv.appendChild(textSpan);
        questionDiv.appendChild(optionsDiv);
        form.appendChild(questionDiv);
    });

    // 处理表单提交
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        let totalScore = 0;
        questions.forEach((_, index) => {
            const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
            if (selectedOption) {
                totalScore += parseInt(selectedOption.value, 10);
            }
        });

        resultDiv.style.display = 'block';
        resultDiv.className = ''; // 清除之前的类

        let message = `总分: ${totalScore} 分。`;
        let className = '';

        if (totalScore >= 67) {
            message += " 结果提示：达到或超过诊断分，建议尽快带孩子至专业机构进行全面评估和诊断。";
            className = 'high-score';
        } else if (totalScore >= 57) {
            message += " 结果提示：达到筛查分，建议密切观察孩子的行为，并考虑咨询专业医生或机构进行进一步评估。";
            className = 'medium-score';
        } else {
            message += " 结果提示：未达到筛查分，但如有疑虑，也请持续关注孩子发展，必要时咨询专业人士。";
            className = 'low-score';
        }
        
        resultDiv.textContent = message;
        resultDiv.classList.add(className);
        resultDiv.scrollIntoView({ behavior: 'smooth' });
    });
</script>

</body>
</html>
